workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 60
    environment:
      android:
        image: default
      java: 17
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
